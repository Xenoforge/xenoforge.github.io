<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XenoForge - Unity Developer Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            overflow-x: hidden;
        }

        header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #8a2be2, #4169e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #8a2be2;
        }

        .hero {
            margin-top: 80px;
            padding: 6rem 2rem 4rem;
            text-align: center;
            background: linear-gradient(180deg, rgba(138, 43, 226, 0.1) 0%, transparent 100%);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #b0b0b0;
            margin-bottom: 2rem;
        }

        .products {
            padding: 4rem 2rem 6rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(138, 43, 226, 0.2);
            transition: all 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: rgba(138, 43, 226, 0.5);
            box-shadow: 0 20px 40px rgba(138, 43, 226, 0.3);
        }

        .product-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        .product-card h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: white;
        }

        .product-card .tagline {
            color: #8a2be2;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .badge {
            background: rgba(138, 43, 226, 0.2);
            color: #8a2be2;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-right: 0.5rem;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #8a2be2, #4169e1);
            color: white;
            width: 100%;
            margin-top: 1rem;
        }

        footer {
            background: rgba(10, 10, 10, 0.95);
            padding: 3rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(138, 43, 226, 0.3);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .products-grid { grid-template-columns: 1fr; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">XenoForge</div>
            <ul class="nav-links">
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>XenoForge</h1>
        <p class="subtitle">Professional Unity Editor Tools for Modern Developers</p>
    </section>

    <section class="products" id="products">
        <h2 class="section-title">Our Products</h2>
        <div class="products-grid" id="products-container"></div>
    </section>

    <footer id="contact">
        <div class="logo" style="font-size: 2rem; margin-bottom: 1rem;">XenoForge</div>
        <p style="color: #b0b0b0; margin-bottom: 1rem;">Professional Unity Editor Tools</p>
        <a href="mailto:contact.xenoforge@gmail.com" style="color: #8a2be2; text-decoration: none;">📧 contact.xenoforge@gmail.com</a>
        <p style="color: #808080; margin-top: 2rem;">© 2024 XenoForge. All rights reserved.</p>
    </footer>

    <script>
        // ========================================
        // ÜRÜN VERİLERİ - Buraya yeni ürün ekleyin
        // ========================================
        const products = [
            {
                name: 'Smart Search',
                icon: '🔍',
                tagline: 'Advanced Hierarchy Filtering for Unity',
                description: 'Transform Unity\'s basic hierarchy search into a powerful filtering system with visual query builder, logical operators, and instant results.',
                badges: ['Editor Tool', 'Productivity', 'Unity 2020.3+'],
                url: 'https://assetstore.unity.com/packages/slug/338596'
            },
            {
                name: 'RefSight',
                icon: '🔧',
                tagline: 'Detect and fix missing references automatically',
                description: 'Automatically scan your scenes, detect broken references, and fix them with smart suggestions. Save hours of debugging time.',
                badges: ['Editor Tool', 'Debugging', 'Unity 2020.3+'],
                url: 'https://assetstore.unity.com/packages/slug/337902'
            }
            // Yeni ürün eklemek için buraya virgülle ayırarak yeni obje ekleyin:
            // ,{
            //     name: 'Yeni Ürün',
            //     icon: '🎮',
            //     tagline: 'Kısa slogan',
            //     description: 'Detaylı açıklama...',
            //     badges: ['Kategori1', 'Kategori2'],
            //     url: 'https://assetstore.unity.com/packages/slug/XXXXX'
            // }
        ];

        // ========================================
        // RENDER KODU - Dokunmayın
        // ========================================
        const container = document.getElementById('products-container');
        
        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <span class="product-icon">${product.icon}</span>
                <h3>${product.name}</h3>
                <p class="tagline">${product.tagline}</p>
                <p style="color: #b0b0b0; margin-bottom: 1rem;">${product.description}</p>
                ${product.badges.map(b => `<span class="badge">${b}</span>`).join('')}
                <a href="${product.url}" target="_blank" style="text-decoration: none;">
                    <button class="btn">View on Asset Store</button>
                </a>
            `;
            container.appendChild(card);
        });

        // Coming Soon card
        const comingSoon = document.createElement('div');
        comingSoon.className = 'product-card';
        comingSoon.style.opacity = '0.5';
        comingSoon.innerHTML = `
            <span class="product-icon">🎮</span>
            <h3>Coming Soon</h3>
            <p class="tagline">More amazing tools on the way</p>
            <p style="color: #b0b0b0;">We're working on exciting new tools!</p>
            <span class="badge">Coming Soon</span>
        `;
        container.appendChild(comingSoon);
    </script>
</body>
</html>
