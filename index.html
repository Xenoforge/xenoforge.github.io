<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XenoForge - Unity Developer Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            overflow-x: hidden;
        }

        header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #8a2be2, #4169e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #8a2be2;
        }

        .hero {
            margin-top: 80px;
            padding: 6rem 2rem 4rem;
            text-align: center;
            background: linear-gradient(180deg, rgba(138, 43, 226, 0.1) 0%, transparent 100%);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #b0b0b0;
            margin-bottom: 2rem;
        }

        .products {
            padding: 4rem 2rem 6rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(138, 43, 226, 0.2);
            transition: all 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: rgba(138, 43, 226, 0.5);
            box-shadow: 0 20px 40px rgba(138, 43, 226, 0.3);
        }

        .product-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        .product-card h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: white;
        }

        .product-card .tagline {
            color: #8a2be2;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .badge {
            background: rgba(138, 43, 226, 0.2);
            color: #8a2be2;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-right: 0.5rem;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #8a2be2, #4169e1);
            color: white;
            width: 100%;
            margin-top: 1rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            overflow-y: auto;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            position: relative;
        }

        .close-modal {
            position: fixed;
            top: 2rem;
            right: 2rem;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            z-index: 2001;
            background: rgba(138, 43, 226, 0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            border: none;
        }

        .close-modal:hover {
            background: rgba(138, 43, 226, 0.6);
            transform: rotate(90deg);
        }

        .detail-hero {
            text-align: center;
            padding: 3rem 0;
            margin-bottom: 3rem;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }

        .detail-hero h2 {
            font-size: 3rem;
            color: white;
            margin-bottom: 1rem;
        }

        .detail-hero .tagline {
            font-size: 1.3rem;
            color: #8a2be2;
            margin-bottom: 2rem;
        }

        .detail-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .detail-feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        .detail-feature h4 {
            color: #8a2be2;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .detail-feature p {
            color: #b0b0b0;
            line-height: 1.6;
        }

        .detail-section {
            margin-bottom: 3rem;
        }

        .detail-section h3 {
            color: white;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(138, 43, 226, 0.3);
        }

        .detail-section p {
            color: #b0b0b0;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .detail-section ul {
            list-style: none;
            padding-left: 0;
        }

        .detail-section li {
            color: #b0b0b0;
            padding: 0.8rem 0;
            padding-left: 2rem;
            position: relative;
        }

        .detail-section li::before {
            content: '✓';
            color: #8a2be2;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .use-cases-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .use-case {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid rgba(138, 43, 226, 0.1);
        }

        .use-case h4 {
            color: #8a2be2;
            margin-bottom: 0.5rem;
        }

        .use-case p {
            color: #b0b0b0;
            font-size: 0.95rem;
        }

        .cta-section {
            text-align: center;
            padding: 3rem;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.1), rgba(65, 105, 225, 0.1));
            border-radius: 20px;
            margin-top: 3rem;
        }

        .cta-section h3 {
            color: white;
            margin-bottom: 1rem;
        }

        .cta-section p {
            color: #b0b0b0;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-section .btn {
            max-width: 400px;
            margin: 0 auto;
        }

        footer {
            background: rgba(10, 10, 10, 0.95);
            padding: 3rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(138, 43, 226, 0.3);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .products-grid { grid-template-columns: 1fr; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">XenoForge</div>
            <ul class="nav-links">
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>XenoForge</h1>
        <p class="subtitle">Professional Unity Editor Tools for Modern Developers</p>
    </section>

    <section class="products" id="products">
        <h2 class="section-title">Our Products</h2>
        <div class="products-grid" id="products-container"></div>
    </section>

    <!-- Modal container -->
    <div id="modal" class="modal">
        <button class="close-modal" onclick="closeModal()">&times;</button>
        <div class="modal-content">
            <div id="modal-body"></div>
        </div>
    </div>

    <footer id="contact">
        <div class="logo" style="font-size: 2rem; margin-bottom: 1rem;">XenoForge</div>
        <p style="color: #b0b0b0; margin-bottom: 1rem;">Professional Unity Editor Tools</p>
        <a href="mailto:contact.xenoforge@gmail.com" style="color: #8a2be2; text-decoration: none;">📧 contact.xenoforge@gmail.com</a>
        <p style="color: #808080; margin-top: 2rem;">© 2024 XenoForge. All rights reserved.</p>
    </footer>

    <script>
        // ========================================
        // ÜRÜN VERİLERİ - Buraya yeni ürün ekleyin
        // ========================================
        const products = [
            {
                id: 'smartsearch',
                name: 'Smart Search',
                icon: '🔍',
                tagline: 'Advanced Hierarchy Filtering for Unity',
                description: 'Transform Unity\'s basic hierarchy search into a powerful filtering system with visual query builder, logical operators, and instant results.',
                badges: ['Editor Tool', 'Productivity', 'Unity 2020.3+'],
                url: 'https://assetstore.unity.com/packages/slug/338596',
                details: {
                    intro: 'Working on a scene with hundreds of GameObjects? Need to find all enemies with Rigidbody on a specific layer? Want to batch-edit objects with certain component values? <strong style="color: white;">Unity\'s built-in search falls short.</strong> Smart Search fills the gap with powerful filtering options, logical operators, and preset management.',
                    features: [
                        { icon: '🎯', title: 'Visual Query Builder', desc: 'Build complex searches without typing. Dropdown selection with auto-complete and real-time feedback.' },
                        { icon: '⚡', title: 'Component Field Filtering', desc: 'Search by component property values (health > 50). Works with all comparison operators.' },
                        { icon: '🔗', title: 'Logical Operators', desc: 'Combine filters with AND, OR, NOT. Find exactly what you need.' },
                        { icon: '💾', title: 'Preset System', desc: 'Save searches as reusable presets. One-click application.' },
                        { icon: '🎨', title: 'Multiple Result Actions', desc: 'Select All, Highlight, or Filter View - choose the best action.' },
                        { icon: '🚀', title: 'High Performance', desc: 'Searches 1000+ objects in milliseconds. Zero performance impact.' }
                    ],
                    keyFeatures: [
                        'Visual query builder with dropdown filters',
                        '6 filter types: Name, Tag, Layer, Component, Static, Active',
                        'Component field value filtering with 6 comparison operators',
                        'Logical operators (AND, OR, NOT)',
                        '4 result actions (Select All, Select Inverse, Highlight, Filter View)',
                        'Preset system with ScriptableObject storage',
                        'Context menu integration',
                        'Keyboard shortcuts (Ctrl+H)',
                        'Auto-complete component search',
                        'Full source code included',
                        'Comprehensive documentation'
                    ],
                    useCases: [
                        { title: 'Level Design', desc: 'Find all trigger colliders, lights on specific layers, disabled spawn points' },
                        { title: 'Debugging', desc: 'Locate inactive objects, find objects with specific component states' },
                        { title: 'Optimization', desc: 'Find all rigidbodies, heavy renderers, batch process objects' },
                        { title: 'Cleanup', desc: 'Find unnamed objects, untagged objects, test objects for deletion' }
                    ],
                    included: [
                        'Complete source code (C#)',
                        'Editor window with visual query builder',
                        'Hierarchy highlighting system',
                        'Filter view system with HideFlags',
                        'Preset management system',
                        'Context menu integration',
                        'Comprehensive documentation',
                        'Example presets',
                        'Full support'
                    ],
                    technical: [
                        'Unity Version: 2020.3 or higher',
                        'Platform: Editor only (no runtime components)',
                        'Dependencies: None - pure C# Unity Editor API',
                        'Integration: Zero setup, works immediately after import',
                        'Compatible with Mono and IL2CPP'
                    ],
                    cta: {
                        title: 'Ready to supercharge your Unity workflow?',
                        subtitle: 'One-time purchase. Unlimited projects. Lifetime updates.'
                    }
                }
            },
            {
                id: 'refsight',
                name: 'RefSight',
                icon: '🔧',
                tagline: 'Detect and fix missing references automatically',
                description: 'Automatically scan your scenes, detect broken references, and fix them with smart suggestions. Save hours of debugging time.',
                badges: ['Editor Tool', 'Debugging', 'Unity 2020.3+'],
                url: 'https://assetstore.unity.com/packages/slug/337902',
                details: {
                    intro: 'RefSight automatically scans your Unity scenes and prefabs to detect broken references. See issues directly in the hierarchy with visual indicators, get smart fix suggestions with confidence scores, and resolve problems with a single click.',
                    features: [
                        { icon: '🔍', title: 'Automatic Detection', desc: 'Real-time scanning with visual indicators. Works with scenes and prefabs.' },
                        { icon: '🔧', title: 'Smart Fix Suggestions', desc: 'AI-powered suggestions with 60-90% confidence scores.' },
                        { icon: '🕵️', title: 'Missing Script Detective', desc: 'Shows deleted script details with GUID tracking.' },
                        { icon: '🔎', title: 'Smart Search', desc: 'Filter issues: missing:Sprite, component:AudioSource, severity:critical.' },
                        { icon: '📦', title: 'Batch Operations', desc: 'Fix multiple objects at once. Apply fixes in bulk.' },
                        { icon: '⚡', title: 'High Performance', desc: 'Scans 1,000 objects in under 1 second. Minimal memory footprint.' }
                    ],
                    keyFeatures: [
                        'Real-time automatic detection of missing references',
                        'Visual hierarchy integration with warning icons',
                        'Smart fix suggestions with confidence scores',
                        'Missing script detective with GUID tracking',
                        'Advanced search filters (missing:, component:, severity:)',
                        'Batch operations for multiple objects',
                        'Export reports in Markdown, Plain Text, and CSV',
                        'Context menu integration',
                        'Customizable settings panel',
                        'Full undo support',
                        'Comprehensive documentation'
                    ],
                    useCases: [
                        { title: 'Scene Cleanup', desc: 'Quickly identify and fix all broken references in large scenes' },
                        { title: 'Prefab Maintenance', desc: 'Detect missing references in prefab hierarchies' },
                        { title: 'Team Collaboration', desc: 'Export reports for team members to review and fix' },
                        { title: 'Project Migration', desc: 'Find broken references after upgrading Unity or packages' }
                    ],
                    included: [
                        'Complete detection engine with real-time scanning',
                        'Smart fix suggestion system',
                        'Missing script detective tool',
                        'Batch operation support',
                        'Advanced search and filtering',
                        'Report generator (3 formats)',
                        'Hierarchy visual integration',
                        'Context menu extensions',
                        'Full source code',
                        'Comprehensive documentation'
                    ],
                    technical: [
                        'Unity Version: 2020.3 or higher',
                        'Platform: Editor only',
                        'Performance: 1,000 objects scanned in <1 second',
                        'Memory: <10MB footprint',
                        'Dependencies: None',
                        'Integration: Zero setup required'
                    ],
                    cta: {
                        title: 'Stop wasting time hunting for broken references',
                        subtitle: 'One-time purchase. Unlimited projects. Lifetime updates.'
                    }
                }
            }
            // Yeni ürün eklemek için buraya virgülle ayırarak yeni obje ekleyin:
            // ,{
            //     name: 'Yeni Ürün',
            //     icon: '🎮',
            //     tagline: 'Kısa slogan',
            //     description: 'Detaylı açıklama...',
            //     badges: ['Kategori1', 'Kategori2'],
            //     url: 'https://assetstore.unity.com/packages/slug/XXXXX'
            // }
        ];

        // ========================================
        // RENDER KODU - Dokunmayın
        // ========================================
        const container = document.getElementById('products-container');
        
        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.onclick = () => openModal(product);
            card.innerHTML = `
                <span class="product-icon">${product.icon}</span>
                <h3>${product.name}</h3>
                <p class="tagline">${product.tagline}</p>
                <p style="color: #b0b0b0; margin-bottom: 1rem;">${product.description}</p>
                ${product.badges.map(b => `<span class="badge">${b}</span>`).join('')}
                <button class="btn">View Details</button>
            `;
            container.appendChild(card);
        });

        // Coming Soon card
        const comingSoon = document.createElement('div');
        comingSoon.className = 'product-card';
        comingSoon.style.opacity = '0.5';
        comingSoon.innerHTML = `
            <span class="product-icon">🎮</span>
            <h3>Coming Soon</h3>
            <p class="tagline">More amazing tools on the way</p>
            <p style="color: #b0b0b0;">We're working on exciting new tools!</p>
            <span class="badge">Coming Soon</span>
        `;
        container.appendChild(comingSoon);

        // Modal functions
        function openModal(product) {
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modal-body');
            
            modalBody.innerHTML = `
                <div class="detail-hero">
                    <span class="product-icon">${product.icon}</span>
                    <h2>${product.name}</h2>
                    <p class="tagline">${product.tagline}</p>
                    <div style="display: flex; gap: 0.5rem; justify-content: center; flex-wrap: wrap; margin-bottom: 2rem;">
                        ${product.badges.map(b => `<span class="badge">${b}</span>`).join('')}
                        <span class="badge">Full Source Code</span>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>Why ${product.name}?</h3>
                    <p>${product.details.intro}</p>
                </div>

                <div class="detail-features">
                    ${product.details.features.map(f => `
                        <div class="detail-feature">
                            <h4>${f.icon} ${f.title}</h4>
                            <p>${f.desc}</p>
                        </div>
                    `).join('')}
                </div>

                <div class="detail-section">
                    <h3>Key Features</h3>
                    <ul>
                        ${product.details.keyFeatures.map(f => `<li>${f}</li>`).join('')}
                    </ul>
                </div>

                <div class="detail-section">
                    <h3>Use Cases</h3>
                    <div class="use-cases-grid">
                        ${product.details.useCases.map(uc => `
                            <div class="use-case">
                                <h4>${uc.title}</h4>
                                <p>${uc.desc}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="detail-section">
                    <h3>What's Included</h3>
                    <ul>
                        ${product.details.included.map(i => `<li>${i}</li>`).join('')}
                    </ul>
                </div>

                <div class="detail-section">
                    <h3>Technical Requirements</h3>
                    <ul>
                        ${product.details.technical.map(t => `<li>${t}</li>`).join('')}
                    </ul>
                </div>

                <div class="cta-section">
                    <h3>${product.details.cta.title}</h3>
                    <p>${product.details.cta.subtitle}</p>
                    <a href="${product.url}" target="_blank" style="text-decoration: none;">
                        <button class="btn">Get it on Unity Asset Store</button>
                    </a>
                </div>
            `;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Close modal on outside click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });
    </script>
</body>
</html>
