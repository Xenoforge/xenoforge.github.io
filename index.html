    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #8a2be2, #4169e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #8a2be2;
        }

        /* Hero Section */
        .hero {
            margin-top: 80px;
            padding: 6rem 2rem 4rem;
            text-align: center;
            background: linear-gradient(180deg, rgba(138, 43, 226, 0.1) 0%, transparent 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(65, 105, 225, 0.15) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .hero-content {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #b0b0b0;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        /* Products Section */
        .products {
            padding: 4rem 2rem 6rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(138, 43, 226, 0.2);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8a2be2, #4169e1);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: rgba(138, 43, 226, 0.5);
            box-shadow: 0 20px 40px rgba(138, 43, 226, 0.3);
        }

        .product-card:hover::before {
            transform: scaleX(1);
        }

        .product-card.coming-soon {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .product-card.coming-soon:hover {
            transform: none;
            box-shadow: none;
        }

        .product-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        .product-card h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: white;
        }

        .product-card .tagline {
            color: #8a2be2;
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .product-card p {
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .product-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .badge {
            background: rgba(138, 43, 226, 0.2);
            color: #8a2be2;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8a2be2, #4169e1);
            color: white;
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(138, 43, 226, 0.6);
        }

        /* Product Detail Modal */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            position: relative;
        }

        .close-modal {
            position: fixed;
            top: 2rem;
            right: 2rem;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            z-index: 2001;
            background: rgba(138, 43, 226, 0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-modal:hover {
            background: rgba(138, 43, 226, 0.6);
            transform: rotate(90deg);
        }

        .detail-hero {
            text-align: center;
            padding: 3rem 0;
            margin-bottom: 3rem;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }

        .detail-hero h2 {

            color: white;

        }

        .detail-hero .tagline {

        }

        .detail-features {

            margin-bottom: 3rem;

            border-radius: 15px;
            border: 1px solid rgba(138, 43, 226, 0.2);

            margin-bottom: 1rem;
            font-size: 1.3rem;

        .detail-feature p {

            padding-left: 0;
        }

        .detail-section li {
            color: #b0b0b0;
            padding: 0.8rem 0;
            padding-left: 2rem;
            position: relative;
        }

        .detail-section li::before {
            content: '✓';
            color: #8a2be2;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .cta-section {
            text-align: center;
            padding: 3rem;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.1), rgba(65, 105, 225, 0.1));
            border-radius: 20px;
            margin-top: 3rem;
        }

            max-width: 400px;
            margin: 0 auto;

            background: rgba(10, 10, 10, 0.95);
            padding: 3rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(138, 43, 226, 0.3);

            max-width: 1200px;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-links a {
            color: #8a2be2;
            text-decoration: none;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }

        /* Responsive */

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }

            .detail-hero h2 {
                font-size: 2rem;
            }

            .modal-content {
                padding: 1rem;
            }

            .close-modal {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Generate product cards
        function generateProductCards() {
            console.log('generateProductCards called');
            console.log('Products:', products);
            
            const container = document.getElementById('products-container');
            console.log('Container:', container);
            
            if (!container) {
                console.error('Products container not found!');
                return;
            }
            
            if (!products || products.length === 0) {
                console.error('No products data!');
                return;
            }
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => openProductDetail(product.id);
                
                card.innerHTML = `
                    <span class="product-icon">${product.icon}</span>
                    <h3>${product.name}</h3>
                    <p class="tagline">${product.tagline}</p>
                    <p>${product.description}</p>
                    <div class="product-badges">
                        ${product.badges.map(badge => `<span class="badge">${badge}</span>`).join('')}
                    </div>
                    <button class="btn btn-primary">View Details</button>
                `;
                
                container.appendChild(card);
            });
            
            // Add "Coming Soon" card
            const comingSoon = document.createElement('div');
            comingSoon.className = 'product-card coming-soon';
            comingSoon.innerHTML = `
                <span class="product-icon">🎮</span>
                <h3>Coming Soon</h3>
                <p class="tagline">More amazing tools on the way</p>
                <p>We're working on exciting new tools to boost your Unity development workflow. Stay tuned!</p>
                <div class="product-badges">
                    <span class="badge">Coming Soon</span>
                </div>
            `;
            container.appendChild(comingSoon);
        }

        // Generate product modals
        function generateProductModals() {
            const container = document.getElementById('modals-container');
            
            products.forEach(product => {
                const modal = document.createElement('div');
                modal.id = `${product.id}-modal`;
                modal.className = 'modal';
                
                let sectionsHTML = '';
                product.details.sections.forEach(section => {
                    if (section.type === 'list') {
                        sectionsHTML += `
                            <div class="detail-section">
                                <h3>${section.title}</h3>
                                <ul>
                                    ${section.items.map(item => `<li>${item}</li>`).join('')}
                                </ul>
                            </div>
                        `;
                    } else if (section.type === 'grid') {
                        sectionsHTML += `
                            <div class="detail-section">
                                <h3>${section.title}</h3>
                                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; margin-top: 1.5rem;">
                                    ${section.items.map(item => `
                                        <div>
                                            <h4 style="color: #8a2be2; margin-bottom: 0.5rem;">${item.title}</h4>
                                            <p style="color: #b0b0b0;">${item.description}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    } else if (section.type === 'steps') {
                        sectionsHTML += `
                            <div class="detail-section">
                                <h3>${section.title}</h3>
                                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-top: 1.5rem;">
                                    ${section.items.map(item => `
                                        <div style="text-align: center;">
                                            <div style="font-size: 3rem; margin-bottom: 0.5rem;">${item.number}</div>
                                            <h4 style="color: #8a2be2; margin-bottom: 0.5rem;">${item.title}</h4>
